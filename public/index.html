<script>
//carousel switcher
$("a[data-carousel]").on("click", function(e) {
  var $this = $(this);
  if (!$this.hasClass('active') ) {

    var t = $this.data("carousel");
    $('.carousel:visible').fadeOut( function() {
      $(t).fadeIn();
    } );

    $this
    .addClass('active')
    .siblings().removeClass('active');
  }

  e.preventDefault();
});

</script>
